{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Panel{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-light">
<div class="d-flex">
    <!-- Sidebar -->
    <div class="bg-white border-end vh-100" style="width: 180px;">
        <div class="p-4 border-bottom">
            <img src="{% static 'img/logo_sen.png' %}" alt="Logo" class="img-fluid">
        </div>
        <ul class="nav flex-column p-3">
            <li class="nav-item mb-2">
                <a class="nav-link text-dark" href="{% url 'dashboard' %}"><i class="bi bi-house"></i> Dashboard</a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link text-dark d-flex justify-content-between align-items-center" data-bs-toggle="collapse" href="#submenuPruebas" role="button" aria-expanded="false" aria-controls="submenuPruebas">
                    <span><i class="bi bi-pencil-square"></i> Pruebas</span>
                    <span id="iconPruebas">+</span>
                </a>
                <div class="collapse" id="submenuPruebas">
                    <ul class="nav flex-column ms-3">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">Inicio prueba</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">Histórico</a>
                        </li>
                    </ul>
                </div>
            </li>                 
            <li class="nav-item mb-2">
                <a class="nav-link text-dark" href="#"><i class="bi bi-people"></i> Estudiantes</a>
            </li>
        </ul>
    </div>

    <!-- Main content -->
    <div class="flex-grow-1">
        <nav class="navbar navbar-light bg-white border-bottom px-4">
            <span class="navbar-text">Bienvenido docente</span>
            <div>
                <a href="#" class="btn btn-outline-danger float-end">Cerrar sesión</a>
            </div>
        </nav>
        <main class="py-4" style="min-height: 100vh; overflow-x: hidden;">
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const submenu = document.getElementById('submenuPruebas');
    const icon = document.getElementById('iconPruebas');

    submenu.addEventListener('show.bs.collapse', function () {
        icon.textContent = '–';
    });

    submenu.addEventListener('hide.bs.collapse', function () {
        icon.textContent = '+';
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
