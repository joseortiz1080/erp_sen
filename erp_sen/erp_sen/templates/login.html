{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión | SEN Idiomas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f6f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-logo {
            max-width: 300px;
            margin-bottom: 20px;
        }
        .login-card {
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            background: #fff;
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>

    <img src="{% static 'images/logo_sen.png' %}" alt="SEN Idiomas" class="login-logo">

    <div class="login-card text-center">
        <h4 class="mb-4">Iniciar Sesión</h4>
        {% if error %}
            <div class="alert alert-danger" role="alert">
                Credenciales inválidas.
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="text" name="username" class="form-control" id="inputEmail" placeholder="Correo electrónico" required>
                <label for="inputEmail">Correo electrónico</label>
            </div>

            <div class="form-floating mb-4">
                <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Contraseña" required>
                <label for="inputPassword">Contraseña</label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
    </div>

</body>
</html>
